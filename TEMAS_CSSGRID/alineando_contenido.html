<!DOCTYPE html>

 <html>
    <head>
       <title>DISPLAYS</title>
    </head>
    
     <style>
      
    body {
      font-family: Arial;
    }

    .container {
      display: grid;
      grid-template-columns:repeat(3,1fr);
      grid-template-rows:repeat(4,1fr);
      grid-gap: 5px;
      height: 100vh;

      justify-items:center;
      align-items:center;
    }

    .item{
        border:1px solid red;
    }

    .item:nth-of-type(5){
      align-self:start;
      justify-self:start;
    }

     </style>



     <body>
        <section class="container">  
              <div class="item">CONTENIDO</div> 
              <div class="item">CONTENIDO</div> 
              <div class="item">CONTENIDO</div> 
              <div class="item">CONTENIDO</div> 
              <div class="item">CONTENIDO</div>
              <div class="item">CONTENIDO</div> 
              <div class="item">CONTENIDO</div> 
              <div class="item">CONTENIDO</div> 
              <div class="item">CONTENIDO</div> 
              <div class="item">CONTENIDO</div>
              <div class="item">CONTENIDO</div> 
              <div class="item">CONTENIDO</div>     
        </section>
    </body>
 </html>
