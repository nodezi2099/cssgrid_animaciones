 <!DOCTYPE html>
 <html lang="es">
   <head> 
      <meta charset="UTF-8">
      <title>TRANSFORMACIONES</title>

      <style>
          .cuadrado{
              width:200px;
              height:200px;
              border:1px solid red;
              background:red;
              transform:rotate(5deg) skew(10deg) translate(100px) scale(1.5);
          }
    
      </style>
   </head>
   
   <body>
        <div class="cuadrado"></div>
   </body>

 </html>
